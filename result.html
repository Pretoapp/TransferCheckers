<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

  <title>Transfer Verification – SecureBank Portal</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="result-style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div>
        <h1 class="site-title">SecureBank Portal</h1> 
        <p class="site-tagline">Transfer Verification Service</p>
      </div>
    </div>
  </header>

  <main class="main-container">
    <div id="resultCard" class="result-card" aria-live="polite">
      <div id="resultIcon" class="result-icon">
        </div>
      <h2 id="resultTitle" class="result-title status-neutral">Initializing...</h2>

      <ul id="detailsList" class="detail-list" style="display: none;">
        <li><strong>Reference:</strong> <span id="referenceText">—</span></li>
        <li class="detail-item-amount"><strong>Amount:</strong> <span id="amountText">—</span></li>
        <li class="detail-item-date"><strong>Date:</strong> <span id="dateText">—</span></li>
        <li class="detail-item-from"><strong>From Account:</strong> <span id="fromText">—</span></li>
        <li class="detail-item-to"><strong>To Beneficiary:</strong> <span id="toText">—</span></li>
      </ul>

      <div class="action-area">
        <a href="index.html" class="back-button">← Verify Another Transfer</a>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="currentYear"></span> SecureBank. All rights reserved.</p>
    <script>document.getElementById('currentYear').textContent = new Date().getFullYear();</script>
  </footer>

  <script type="module" src="scripts/verify.js"></script>
</body>
</html>
